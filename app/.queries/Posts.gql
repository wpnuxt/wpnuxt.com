#import "~/.queries/fragments/Post.fragment.gql"

query Posts($limit: Int = 10) {
  posts(first: $limit) {
    nodes {
      ...Post
    }
  }
}
query LatestPost {
  posts(first: 1) {
    nodes {
      ...Post
    }
  }
}
query PostByUri($uri: String!) {
  nodeByUri(uri: $uri) {
    ...Post
  }
}
query PostById($id: ID!, $asPreview: Boolean = false) {
  post(id: $id, idType: DATABASE_ID, asPreview: $asPreview) {
    ...Post
  }
}
